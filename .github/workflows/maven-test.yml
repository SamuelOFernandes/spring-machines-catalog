name: Java CI with Maven
on:
  push:
    branches:
      - master
      - feature/**
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and test with Maven
        run: mvn clean install

      - name: Create Pull Request to master
        if: startsWith(github.ref, 'refs/heads/feature/')
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          commit-message: "Auto PR from feature to master"
          title: "Auto PR: Merging feature branch to master"
          body: |
            This PR is automatically created by GitHub Actions after successful build and tests.
          labels: auto-pr
